<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/reveal.js@4.1.3/dist/reveal.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/reveal.js@4.1.3/dist/theme/white.css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>Slide 1</section>
        <section data-state="make-it-pop">Slide 2</section>
        <section>
          <section>Vertical 1</section>
          <section>Vertical 2</section>
          <section>Vertical 3</section>
        </section>
        <section>Slide 4</section>
      </div>
    </div>
    <script src="https://unpkg.com/reveal.js@4.1.3/dist/reveal.js"></script>
    <script>
      Reveal.initialize();
    </script>
  </body>
</html>
