<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/reveal.js@4.1.3/dist/reveal.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/reveal.js@4.1.3/dist/theme/white.css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-background-color="aquamarine">
          <span class="fragment fade-up">
            <p class="fragment shrink">Tiny Boop</p>
          </span>
          <p class="fragment fade-up">Beautiful One</p>
          <p class="fragment fade-up">Always Cute</p>
          <p class="fragment fade-up">Oodroo Bum</p>
        </section>
        <section data-state="make-it-pop">Slide 2</section>
        <section>
          <section data-markdown="message.md">Vertical 1</section>
          <section
            data-background-image="https://images.unsplash.com/photo-1489573280374-2e193c63726c"
          >
            Vertical 2
          </section>
          <section>Vertical 3</section>
        </section>
        <section>Slide 4</section>
        <section data-markdown>
          <textarea data-template>
            # Markdown
            A paragraph with some text and a [link](http://hakim.se).
          
            ## Slide 2
            ---
            <!-- .slide: data-background="#ffeefe" -->

            ## Slide 3
          </textarea>
        </section>
        <section>
          <h2>GAME OVER</h2>
          <a href="#/0">Play again?</a>
        </section>
      </div>
    </div>
    <script src="https://unpkg.com/reveal.js@4.1.3/dist/reveal.js"></script>
    <script src="https://unpkg.com/reveal.js@4.1.3/plugin/markdown/markdown.js"></script>
    <script src="https://unpkg.com/reveal.js@4.1.3/plugin/highlight/highlight.js"></script>
    <script src="https://unpkg.com/reveal.js@4.1.3/plugin/math/math.js"></script>
    <script>
      Reveal.initialize({
        plugins: [RevealHighlight, RevealMarkdown, RevealMath],
      });
    </script>
  </body>
</html>
